AllCops:
  Exclude:
  - node_modules/**/*
  - vendor/**/*
  - tmp/**/*
  DisplayCopNames: false
  DisabledByDefault: true
  TargetRubyVersion: 3.2
  TargetRailsVersion: 7.0
  ActiveSupportExtensionsEnabled: true

inherit_from:
  - config/bundler.yml
  - config/discourse.yml
  - config/gitlab-security.yml
  - config/graphql.yml
  - config/layout.yml
  - config/lint.yml
  - config/metrics.yml
  - config/naming.yml
  - config/performance.yml
  - config/rails.yml
  - config/rake.yml
  - config/rspec.yml
  - config/security.yml
  - config/style.yml

inherit_mode:
  merge:
    - Exclude
